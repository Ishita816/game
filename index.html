<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(216, 190, 240);
        }
        
        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            background-color: rgb(94, 59, 127);
        }
        
        .hidden {
            visibility: hidden;
        }
        
        #score {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MIND MATCH</h1>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>

    <script>
        const emojis = ['ğŸ¥','ğŸ¥¯','ğŸ¥–','ğŸ§€','ğŸ³','ğŸ§ˆ','ğŸ¥','ğŸ§‡','ğŸŒ­','ğŸ”','ğŸŸ','ğŸ•','ğŸ¥—','ğŸŒ®','ğŸ¥™','ğŸ£','ğŸ§','ğŸ¨','ğŸ©','ğŸ«','ğŸ‚','ğŸ¿','ğŸœ','ğŸ­'];
        const cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisabled = false;
        let score = 0;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<span class="hidden">${emoji}</span>`;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card) {
            if (clickDisabled || card === flippedCards[0]) return;

            card.firstChild.classList.remove('hidden');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                clickDisabled = true;

                setTimeout(() => {
                    const [card1, card2] = flippedCards;
                    if (card1.firstChild.textContent === card2.firstChild.textContent) {
                        matchedCards.push(card1, card2);
                        score++;
                        updateScore();

                        if (matchedCards.length === cards.length) {
                            alert('Congratulations! You won!');
                        }
                    } else {
                        card1.firstChild.classList.add('hidden');
                        card2.firstChild.classList.add('hidden');
                        score--;
                        updateScore();
                    }
                    flippedCards = [];
                    clickDisabled = false;
                }, 1000);
            }
        }

        function updateScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Score: ${score}`;
            if (score >= 20) {
                alert('You Won!');
                restartGame();
            } else if (score <= -20) {
                alert('Restart Game');
                restartGame();
            }
        }

        function restartGame() {
            score = 0;
            matchedCards = [];
            flippedCards = [];
            clickDisabled = false;
            document.getElementById('game-container').innerHTML = '';
            initializeGame();
        }

        function initializeGame() {
            const container = document.getElementById('game-container');
            shuffle(cards).forEach(emoji => {
                const card = createCard(emoji);
                container.appendChild(card);
            });
            updateScore();
        }

        initializeGame();
    </script>
</body>
</html>
